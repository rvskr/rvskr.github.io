name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Деплой будет происходить только при пуше в основную ветку main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Этот шаг собирает проект и создаёт папку dist

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Указываем ветку, куда будут деплоиться файлы
          folder: dist      # Папка с собранными файлами (для Vite это dist)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Встроенный токен для доступа к репозиторию
