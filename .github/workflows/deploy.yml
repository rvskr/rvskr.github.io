name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # или master, если ваша основная ветка называется master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js (если у вас проект на Node.js)
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Укажите версию Node.js, которая вам нужна

    - name: Install dependencies
      run: npm install  # или другой менеджер зависимостей, например yarn

    - name: Build project
      run: npm run build # измените на ваш соответствующий командный скрипт для сборки

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Автоматически доступен в GitHub Actions
        publish_dir: ./dist  # Укажите путь к директории с вашим собранным проектом (например, dist, build)

