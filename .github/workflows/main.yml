name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Деплой при пуше в main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Checkout репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг 2: Настройка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'v22.13.0'  # актуальная версия Node.js

      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: npm install

      # Шаг 4: Создание файла .env
      - name: Create .env file
        run: |
          echo "VITE_TELEGRAM_BOT_TOKEN=${{ secrets.VITE_TELEGRAM_BOT_TOKEN }}" >> .env
          echo "VITE_TELEGRAM_CHAT_ID=${{ secrets.VITE_TELEGRAM_CHAT_ID }}" >> .env

      # Шаг 5: Сборка проекта
      - name: Build the project
        run: npm run build

      # Шаг 6: Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # деплой в ветку gh-pages
          folder: dist      # папка для деплоя (по умолчанию dist для Vite)

      # Шаг 7: Очистка .env
      - name: Clean up .env file
        run: rm .env
