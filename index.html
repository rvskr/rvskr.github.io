<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список проектов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Список проектов</h1>
        <div class="theme-toggle">
            <input type="checkbox" id="theme-toggle-checkbox">
            <label for="theme-toggle-checkbox" class="theme-toggle-label">Тёмная тема</label>
        </div>
        <div class="tabs">
            <div class="tab" data-tab="projects" onclick="openTab('projects')">Проекты</div>
            <div class="tab" data-tab="tab2" onclick="openTab('tab2')">Вкладка 2</div>
            <div class="tab" data-tab="contacts" onclick="openTab('contacts')">Контакты</div>
        </div>
        <div id="projects" class="tab-content">
            <div class="form-container">
                <label>Введите имя пользователя<a href="https://github.com/" target="_blank"> GitHub </a>:</label>
                <input type="text" id="username" name="username" value="rvskr">
                <button onclick="loadProjects()">Показать проекты</button>
            </div>
            <div class="projects-list" id="projects-list">
                <!-- Список проектов будет добавлен здесь динамически с помощью JavaScript -->
            </div>
        </div>
        <div id="tab2" class="tab-content" style="display: none;">
            Содержимое вкладки 2
        </div>
        <div id="contacts" class="tab-content" style="display: none;">
            <h2>Контакты</h2>
            <p>Вы можете связаться со мной через следующие платформы:</p>
            <ul>
                <li><a href="https://t.me/r_vskr" target="_blank">Telegram</a></li>
                <li><a href="https://discordapp.com/users/roman_voskresennev" target="_blank">Discord</a></li>
            </ul>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
